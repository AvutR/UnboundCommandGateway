version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: command_gateway
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    environment:
      DATABASE_URL: postgresql://user:password@db/command_gateway
      ADMIN_DEFAULT_NAME: admin
      ADMIN_DEFAULT_API_KEY: adm_default_ABC123
      RULES_SEED_FILE: rules_seed.json
      ALLOW_CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./rules_seed.json:/app/rules_seed.json:ro

volumes:
  postgres_data:

